<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Mobile menu</title>
</head>
<body>
    <main class="mobile-menu">
        <header class="header">
			<nav class="nav">
				<div class="wrap-delimiter">
					<div class="button">
						<button class="button__burger">
							<img
								src="./assets/icons/burger.svg"
								alt="Burger menu button"
								title="Burger menu button"
							/>
						</button>
					</div>
					<div class="button">
						<button class="button__logo">
							<a href="index.html"
								><img
									src="./assets/icons/Group.svg"
									alt="Logo"
									title="Logo"
							/></a>
						</button>
					</div>
				</div>

				<div class="wrap-delimiter">
					<div class="button">
						<button class="button__call">
							<img
								src="./assets/icons/call.svg"
								alt="call"
								title="call"
							/>
						</button>
					</div>
					<div class="button">
						<button class="button__chat">
							<img
								src="./assets/icons/chat.svg"
								alt="chat"
								title="chat"
							/>
						</button>
					</div>
					<div class="button">
						<button class="button__profile">
							<img
								src="./assets/icons/profile.svg"
								alt="profile"
								title="profile"
							/>
						</button>
					</div>
					<div class="button">
						<button class="button__repair">
							<img
								src="./assets/icons/repair.svg"
								alt="Repair"
								title="Repair"
							/>
						</button>
					</div>
					<div class="button">
						<button class="button__status">
							<img
								src="./assets/icons/checkstatus.svg"
								alt="Check-status"
								title="Check-status"
							/>
						</button>
					</div>
				</div>
			</nav>
		</header>


    </main>
</body>
</html>
