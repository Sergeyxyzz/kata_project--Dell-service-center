<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
        <script src="./assets/js/slider.js" defer></script>
        <title>Slider</title>
    </head>
    <body>
        <div class="swiper">
            <div class="header-title">
                <h2>РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h2>
            </div>

            <ul class="swiper-wrapper">
                <li class="swiper-slide">
                    <div class="wrap-border">
                        <img src="./assets/images/Lenovo.png" alt="Leonovo" />
                        <a href="#"><img src="./assets/icons/go.svg" alt="go" /></a>
                    </div>
                </li>

                <li class="swiper-slide">
                    <div class="wrap-border">
                        <img src="./assets/images/Samsung.png" alt="Samsung" />
                        <a href="#"><img src="./assets/icons/go.svg" alt="go" /></a>
                    </div>
                </li>

                <li class="swiper-slide">
                    <div class="wrap-border">
                        <img src="./assets/images/Apple.png" alt="Apple" />
                        <a href="#"><img src="./assets/icons/go.svg" alt="go" /></a>
                    </div>
                </li>
                <li class="swiper-slide view-window-only x">
                    <div class="wrap-border">
                        <img src="./assets/images/View Sonic.png" alt="Vies Sonic" />
                        <a href="#"><img src="./assets/icons/go.svg" alt="go" /></a>
                    </div>
                </li>
                <li class="swiper-slide">
                    <div class="wrap-border">
                        <img src="./assets/images/Bosh.png" alt="Bosh" />
                        <a href="#"><img src="./assets/icons/go.svg" alt="go" /></a>
                    </div>
                </li>

                <li class="swiper-slide">
                    <div class="wrap-border">
                        <img src="./assets/images/Hp.png" alt="HP" />
                        <a href="#"><img src="./assets/icons/go.svg" alt="go" /></a>
                    </div>
                </li>

                <li class="swiper-slide">
                    <div class="wrap-border">
                        <img src="./assets/images/Acer.png" alt="Acer" />
                        <a href="#"><img src="./assets/icons/go.svg" alt="go" /></a>
                    </div>
                </li>

                <li class="swiper-slide view-window-only">
                    <div class="wrap-border">
                        <img src="./assets/images/Sony.png" alt="Sony" />
                        <a href="#"><img src="./assets/icons/go.svg" alt="go" /></a>
                    </div>
                </li>
                <li class="swiper-slide hide-tablet">
                    <div class="wrap-border">
                        <img src="./assets/images/View Sonic.png" alt="Viev Sonic" />
                        <a href="#"><img src="./assets/icons/go.svg" alt="go" /></a>
                    </div>
                </li>
                <li class="swiper-slide hide-tablet">
                    <div class="wrap-border">
                        <img src="./assets/images/Samsung.png" alt="Samsung" />
                        <a href="#"><img src="./assets/icons/go.svg" alt="go" /></a>
                    </div>
                </li>
                <li class="swiper-slide hide-tablet">
                    <div class="wrap-border">
                        <img src="./assets/images/Apple.png" alt="Apple" />
                        <a href="#"><img src="./assets/icons/go.svg" alt="go" /></a>
                    </div>
                </li>
            </ul>
            <div class="swiper-pagination"></div>
            <section class="main-content show-content">
                <button class="button__read-more button__show-more"><img class="image-expand" src="./assets/icons/expand.svg" alt="expand" title="expand" /><b>Показать все</b></button>
            </section>
        </div>
    </body>
</html>
