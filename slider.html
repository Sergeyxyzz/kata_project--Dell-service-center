<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
        <script src="./assets/js/slider-swiper.js" defer></script>
        <title>Slider</title>
    </head>
    <body>
        <!-- Slider main container -->
        <div class="slider">
            <div class="swiper">
                <div class="header-swiper">
                    <h2>РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h2>
                </div>
                <ul class="swiper-wrapper">
                    <li class="swiper-slide">
                        <div class="wrap-border">
                            <img src="./assets/images/Lenovo.png" alt="Leonovo" />
                            <a href="#"><img src="./assets/icons/go.svg" alt="go" /></a>
                        </div>
                    </li>

                    <li class="swiper-slide">
                        <div class="wrap-border">
                            <img src="./assets/images/Samsung.png" alt="Samsung" />
                            <a href="#"><img src="./assets/icons/go.svg" alt="go" /></a>
                        </div>
                    </li>

                    <li class="swiper-slide">
                        <div class="wrap-border">
                            <img src="./assets/images/Apple.png" alt="Apple" />
                            <a href="#"><img src="./assets/icons/go.svg" alt="go" /></a>
                        </div>
                    </li>

                    <li class="swiper-slide">
                        <div class="wrap-border">
                            <img src="./assets/images/Bosh.png" alt="Bosh" />
                            <a href="#"><img src="./assets/icons/go.svg" alt="go" /></a>
                        </div>
                    </li>

                    <li class="swiper-slide">
                        <div class="wrap-border">
                            <img src="./assets/images/Hp.png" alt="HP" />
                            <a href="#"><img src="./assets/icons/go.svg" alt="go" /></a>
                        </div>
                    </li>

                    <li class="swiper-slide">
                        <div class="wrap-border">
                            <img src="./assets/images/Acer.png" alt="Acer" />
                            <a href="#"><img src="./assets/icons/go.svg" alt="go" /></a>
                        </div>
                    </li>
                    <li class="swiper-slide">
                        <div class="wrap-border">
                            <img src="./assets/images/Sony.png" alt="Sony" />
                            <a href="#"><img src="./assets/icons/go.svg" alt="go" /></a>
                        </div>
                    </li>
                </ul>
                <div class="swiper-pagination"></div>
                <!-- If we need pagination -->
            </div>
        </div>
    </body>
</html>
